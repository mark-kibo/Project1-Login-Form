<html lang="en">
<head>

    <link rel="stylesheet" href="./main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body>
    <div id="background">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <form action="">

        <label for="username">Username</label>
        <input type="text" name="" id="username" placeholder="Phone or Email">
        
        <label for="password">Password</label>
        <input type="password" name="" id="password" placeholder="password" required>
        <button type="submit">Login</button>

        <div id="social">
            <button><span><i class='bx bxl-google'></i></span>Google</button>
            <button> <span><i class='bx bxl-facebook-circle'></i></span>Facebook</button>
        </div>
    </form>
